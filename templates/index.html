<!DOCTYPE html>
<html>
<head>
    <title>Customer Bank Churn Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Bank Churn Predictor</h1>

        <form method="post" action="/predict" onsubmit="return validateForm()">
            <label>Credit Score: </label>
            <input type="text" name="creditscore" id="creditscore" required> <span class="required">*</span>
            <span id="creditscore-error" class="error"></span><br><br>

            <label>Geography: </label>
            <select name="geography" required>
                <option value="0">France</option>
                <option value="1">Germany</option>
                <option value="2">Spain</option>
            </select>
            <br><br>

            <label>Gender: </label>
            <select name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            <br><br>

            <label>Age: </label>
            <input type="text" name="age" id="age" required> <span class="required">*</span>
            <span id="age-error" class="error"></span><br><br>

            <label>Tenure: </label>
            <input type="text" name="tenure" required> <span class="required">*</span><br><br>

            <label>Balance: </label>
            <input type="text" name="balance" id="balance" required> <span class="required">*</span>
            <span id="balance-error" class="error"></span><br><br>

            <label>Number Of Products: </label>
            <input type="text" name="numofproducts" id="numofproducts" required> <span class="required">*</span>
            <span id="numofproducts-error" class="error"></span><br><br>

            <label>Has Credit Card? </label>
            <select name="hascrcard" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br><br>

            <label>Is Active Member? </label>
            <select name="isactivemember" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            <br><br>

            <label>Estimated Salary: </label>
            <input type="text" name="estimatedsalary" id="estimatedsalary" required> <span class="required">*</span>
            <span id="estimatedsalary-error" class="error"></span><br><br>

            <input type="submit" value="Predict">
        </form>

        {% if result %} <p>Prediction: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
